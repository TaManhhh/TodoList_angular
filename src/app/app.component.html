<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>To do List</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <div class="example-button-row">
  <button mat-raised-button (click)="openDialog()">Thêm mới</button>
  </div>
</mat-toolbar>


<div class="container">
  <div style="margin-top: 10px">
    <mat-form-field appearance="standard">
      <mat-label>Tìm kiếm</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Mã danh mục -->
        <ng-container matColumnDef="maDanhMuc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mã danh mục </th>
          <td mat-cell *matCellDef="let row"> {{row.maDanhMuc}} </td>
        </ng-container>

        <!-- tên danh mục -->
        <ng-container matColumnDef="tenDanhMuc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên danh mục </th>
          <td mat-cell *matCellDef="let row"> {{row.tenDanhMuc}} </td>
        </ng-container>

        <!-- Ghi chú -->
        <ng-container matColumnDef="ghiChu">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ghi chú </th>
          <td mat-cell *matCellDef="let row"> {{row.ghiChu}} </td>
        </ng-container>


        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sửa/Xóa </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="editProduct(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn"  (click)="deleteProduct(row.id)">
              <mat-icon>delete</mat-icon>
            </button>

          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[ 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>

</div>
